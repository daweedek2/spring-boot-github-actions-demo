name: Gradle Publish

on:
  push:
    branches:
      - master

jobs:
  publish:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8

        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Publish with Gradle
        run: ./gradlew publish
